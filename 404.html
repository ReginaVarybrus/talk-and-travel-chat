<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <meta http-equiv="refresh" content="0; URL=/" />
    <script type="text/javascript">
      var redirectTo =
        '/' +
        window.location.pathname.replace(/^\//, '') +
        window.location.search;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body></body>
</html>
